<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock... Paper... Scissors...</header>
    <section class="game">
        <h1>Choose your weapon!</h1>
        <ul>
            <li><button class="rock">ROCK</button></li>
            <li><button class="paper">PAPER</button></li>
            <li><button class="scissors">SCISSORS</button></li>
        </ul>
        <p></p>
        <div class="score">
            <div class="player">
                <h3>Player Score</h3>
                <h6></h6>
            </div>
            <div class="computer">
                <h3>Computer Score</h3>
                <h6></h6>
            </div>
        </div>

    </section>

    
</body>
</html>
