<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock... Paper... Scissors...</header>
    <section class="game">
        <h1>Choose your weapon!</h1>
        <ul>
            <li><button id="0">Rock</button></li>
            <li><button id="1">Paper</button></li>
            <li><button id="2">Scissors</button></li>
        </ul>
        <p id="displayResult">yo</p>
        <div class="score">
            <div class="player">
                <h3>Player Score</h3>
                <h6 id="playerTotal">0</h6>
            </div>
            <div class="computer">
                <h3>Computer Score</h3>
                <h6 id="computerTotal">0</h6>
            </div>
        </div>
    </section>
    <section class="info">
        <h3>This game concludes when either the players or computers score reaches 5!</h3>
    </section>
    <div class="reset">
        <button id="resetButton">Play Again!</button>
    </div>
    <footer>
        <H2>Created By- Brent Monroe</H2>
    </footer>

    
</body>
</html>
